<nz-card nzTitle="CATEGORY">

  <p style="font-size:15px;color:rgba(0, 0, 0, 0.85);margin-bottom:16px;font-weight: 500;">
    Category Add Form
  </p>

  <form nz-form [formGroup]="categoryForm" >

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name" >Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Name!">
        <input nz-input formControlName="name" id="name"  nz-input placeholder="Type your name here"/>
      </nz-form-control>
    </nz-form-item>

  <div nz-row>
    <div nz-col [nzOffset]="6" [nzSpan]="3">
      <nz-form-item>
        <nz-form-control>
          <button nz-button (click)="resetForm()">Reset</button>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-form-item>
        <nz-form-control>
          <button *ngIf="!update" nz-button nzType="primary" [disabled]="!categoryForm.valid" nz-popconfirm
            nzPopconfirmTitle="Are you sure?" (nzOnConfirm)="submitForm()" nzPopconfirmPlacement="top">Submit
          </button>
          <button *ngIf="update" nz-button nzType="primary" [disabled]="!categoryForm.valid" nz-popconfirm
            nzPopconfirmTitle="Are you sure?" (nzOnConfirm)="updateCategory()" nzPopconfirmPlacement="top">Update
          </button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

</form>
</nz-card>

<nz-card>
  <nz-table #nzTable [nzData]="displayCategories" nzSize="small" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzCustomFilter>
          Name
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>

        <td nzRight="0px">
          <a nz-button nzType="link" (click)="fillForm(data)">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
          Search
        </button>
        <button nz-button nzSize="small" (click)="resetSearch()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
