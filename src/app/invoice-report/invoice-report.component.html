<form nz-form [formGroup]="form" class="ant-advanced-search-form">
  <div nz-row>
    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label>From</nz-form-label>
        <nz-form-control [nzMd]="14" nzErrorTip="The input is not valid">
          <nz-date-picker formControlName="from"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label>To</nz-form-label>
        <nz-form-control [nzMd]="14" nzErrorTip="The input is not valid">
          <nz-date-picker formControlName="to"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label>Status</nz-form-label>
        <nz-form-control [nzMd]="14">
          <input nz-input formControlName="status"/>
        </nz-form-control>
      </nz-form-item>
    </div>

  </div>

  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'" (click)="search()">Search</button>
      <button nz-button (click)="resetForm()">Clear</button>
    </div>
  </div>
</form>


<div class="search-result-list">

  <nz-card>
    <div style="border: solid 1px; padding: 5px">
      <div nz-row style="border: solid 1px; padding: 10px">
        <nz-col [nzMd]="4">
          <img src="../../assets/logo.jpg" alt="" style="width: 50%">
        </nz-col>
        <nz-col [nzMd]="16">
          <div nz-row>
            <nz-col [nzMd]="24">
              <h2>Salon Bashis - Gampaha</h2>
            </nz-col>
          </div>
          <div nz-row>
            <nz-col [nzMd]="24">
              <div style="border: solid 1px"><h3>Appointments Details Report</h3></div>
            </nz-col>
          </div>
        </nz-col>
        <nz-col [nzMd]="4">
          <span>Date :  {{today.toString().slice(0, 10)}}</span>
        </nz-col>
      </div>
      <br>
      <nz-table #basicTable [nzData]="displayData" [nzShowPagination]="false">
        <thead>
        <tr>
          <th>Code</th>
          <th>Appointment Code</th>
          <th>Date</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.code }}</td>
          <td>{{ data.appointment.code }}</td>
          <td>{{ data.date.toString().slice(0, 10) }}</td>
          <td>{{ data.price }}</td>
          <td>{{ data.status }}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </nz-card>
</div>
