<nz-card nzTitle="EMPLOYEE MANAGEMENT">


  <p style="font-size:15px;color:rgba(0, 0, 0, 0.85);margin-bottom:16px;font-weight: 500;">
    Employee Registration Form
  </p>

  <form nz-form [formGroup]="employeeForm" >
    <div nz-row>
      <div nz-col [nzMd]="12">

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="code">Code</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Code!">
        <input nz-input formControlName="code" id="code" input nz-input placeholder="Type your code here" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name" >Full Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Name!">
        <input nz-input formControlName="name" id="name"  nz-input placeholder="Type your name here"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="birth" >Date of Birth</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Date!">
        <input nz-input formControlName="birth" id="birth"  nz-input placeholder="Date of birth here"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="number" >Contact Number</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Number!">
        <input nz-input formControlName="number" id="number"  nz-input placeholder="Type your contact number here"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address" >Permanent Address</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Number!">
        <input nz-input formControlName="address" id="address"  nz-input placeholder="Type your permanent address here"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="nic">NIC</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid NIC!">
        <input nz-input formControlName="nic" id="nic" nz-input placeholder="Type your NIC here"/>
      </nz-form-control>
    </nz-form-item>

      </div>

      <div nz-col [nzMd]="12">

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email" >E-mail Address</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" nz-input placeholder="Type your email address here"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="civil" >Civil Status</nz-form-label>
      <nz-radio-group formControlName="civilStatus" nzName="radiogroup">
        <label nz-radio nzValue="Married">Married</label>
        <label nz-radio nzValue="Unmarried">Unmarried</label>
      </nz-radio-group>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="designation" >Designation</nz-form-label>
      <div nz-col [nzSm]="14" [nzXs]="24">
        <nz-select nzErrorTip="The input is not valid designation!" nzShowSearch nzAllowClear nzPlaceHolder="Select Designation Here" formControlName="designation" id="designation">
          <nz-option nzLabel="Cashier" nzValue="Cashier"></nz-option>
          <nz-option nzLabel="445" nzValue="445"></nz-option>
          <nz-option nzLabel="4444" nzValue="4444"></nz-option>
        </nz-select>
      </div>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="gender">Gender</nz-form-label>
      <div nz-col [nzSm]="14" [nzXs]="24">
        <nz-select nzErrorTip="The input is not valid Gender!" nzShowSearch nzAllowClear nzPlaceHolder="Select Gender" formControlName="gender" id="gender">
          <nz-option nzLabel="Male" nzValue="Male"></nz-option>
          <nz-option nzLabel="Female" nzValue="Female"></nz-option>
          <nz-option nzLabel="Other" nzValue="Other"></nz-option>
        </nz-select>
      </div>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="status">Status</nz-form-label>
      <div nz-col [nzSm]="14" [nzXs]="24">
        <nz-select nzErrorTip="The input is not valid Status!" nzShowSearch nzAllowClear nzPlaceHolder="Select Status" formControlName="status" id="status">
          <nz-option nzLabel="Active" nzValue="Active"></nz-option>
          <nz-option nzLabel="Inactive" nzValue="Inactive"></nz-option>
        </nz-select>
      </div>
    </nz-form-item>


    <div nz-row>
      <div nz-col [nzOffset]="13" [nzSpan]="6" >
        <nz-form-item>
          <nz-form-control>
            <button nz-button (click)="resetForm($event)">Reset</button>
            <button nz-button
                    nzType="primary"
                    [disabled]="!employeeForm.valid"
                    nz-popconfirm
                    nzPopconfirmTitle="Are you sure?"
                    (nzOnConfirm)="submitForm()"
                    nzPopconfirmPlacement="top">Submit
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

      </div>
    </div>
  </form>
</nz-card>
